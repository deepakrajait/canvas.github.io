<!DOCTYPE html>
<html>
<head>
    <title>Table to Image using Canvas</title>
</head>
<body>
    <h2>Table in Image Format</h2>
    <canvas id="tableCanvas" width="400" height="200"></canvas>
    <br>
    <button onclick="generateImage()">Generate Image</button>

    <script>
        function generateImage() {
            // Get the canvas element and its context
            const canvas = document.getElementById('tableCanvas');
            const ctx = canvas.getContext('2d');

            // Define the data for the table
            const tableData = [
                ['Name', 'Website', 'City'],
                ['Deepak', 'Google.com', 'Noida'],
                ['Sushil', 'Amazon.com', 'Gurgaon'],
                ['Kalpana', 'Apple.com', 'Hyderabad']
            ];

            // Define table dimensions
            const tableWidth = 300;
            const tableHeight = 120;
            const cellWidth = tableWidth / tableData[0].length;
            const cellHeight = tableHeight / tableData.length;

            // Draw the table
            ctx.font = '14px Arial';
            for (let i = 0; i < tableData.length; i++) {
                for (let j = 0; j < tableData[i].length; j++) {
                    ctx.fillText(tableData[i][j], j * cellWidth, (i + 1) * cellHeight);
                    ctx.strokeRect(j * cellWidth, i * cellHeight, cellWidth, cellHeight);
                }
            }

            // Generate the image and open it in a new tab
            const imageDataURL = canvas.toDataURL();
            const imageWindow = window.open();
            imageWindow.document.write('<img src="' + imageDataURL + '">');
        }
    </script>
</body>
</html>
